<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>maptalks.heat demo</title>
        <script src="https://unpkg.com/jquery@<3.3.1/dist/jquery.min.js"></script>
        <script src="../node_modules/maptalks/dist/maptalks.js"></script>
        <script type="text/javascript" src="https://maptalks.com/api/maptalks-gl-layers.js"></script>
        <script src="../dist/maptalks.routeplayer.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://unpkg.com/maptalks@<2.0.0/dist/maptalks.css"
        />
        <script src="route.js"></script>
        <style>
            html,
            body {
                margin: 0px;
                height: 100%;
                width: 100%;
            }
            #map {
                width: 90%;
                height: 100%;
                float: left;
            }
            #control {
                width: 10%;
                height: 100%;
                float: right;
            }
            a {
                color: #0077ff;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="control">
            <a href="javascript:play();">Play</a><br />
            <a href="javascript:pause();">Pause</a><br />
            <a href="javascript:cancel();">Cancel</a><br />
            <a href="javascript:finish();">Finish</a><br />
            <a href="javascript:speed(0.5);">0.5X</a><br />
            <a href="javascript:speed(1);">1X</a><br />
            <a href="javascript:speed(2);">2X</a><br />
            <a href="javascript:speed(4);">4X</a><br />
            <span id="info">current info: </span><br />
            <label>
                <input type="checkbox" id="showRoute" checked />
                showRoutes
            </label><br />
            <label>
                <input type="checkbox" id="showTrail" checked />
                showTrail
            </label>
        </div>
        <script>
            const map = new maptalks.Map("map", {
                center: [121.505, 31.2611],
                zoom: 14,
                attributionControl: {
                    content:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
                },
                baseLayer: new maptalks.TileLayer("base", {
                    urlTemplate:
                        "http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png",
                    subdomains: ["a", "b", "c", "d", "e"]
                })
            });

            route.path.forEach(c => {
                c[4] = c[3];
                c[3] = c[2];
                c[2] = Math.random() * 100 + 100;
            });
            const player = new maptalks.RoutePlayer(route, map, {
                    maxTrailLine: 10,
                    markerSymbol: {
                        markerOpacity: 0
                    }
                });
            const unitTime = player.getUnitTime();
            const gltflayer = new maptalks.GLTFLayer('gltf').addTo(map);
            let gltfmarker = null;
            player.on("playing", function(param) {
                if (
                    player.getCurrentProperties(0) !== undefined &&
                    player.getCurrentProperties(0) !== null
                ) {
                    console.log(param.time);
                    $("#info").text(
                        "current info: " + player.getCurrentProperties(0).info
                    );
                    if (!gltfmarker) {
                        gltfmarker = new maptalks.GLTFMarker(param.coordinate, {
                            symbol: {
                                url: 'gltf/suv.gltf',
                                scaleX: 0.1,
                                scaleY: 0.1,
                                scaleZ: 0.1,
                                rotationZ: param.rotationZ - 90,
                                rotationX: param.rotationX
                            }
                        }).addTo(gltflayer);
                    } else {
                        gltfmarker.setCoordinates(param.coordinate);
                        gltfmarker.updateSymbol({
                            rotationZ: param.rotationZ - 90,
                            rotationX: param.rotationX
                        });
                    }
                }
            });

            $("#showRoute").change(function() {
                var flag = $(this).is(":checked");
                if (flag) {
                    player.showRoute();
                } else {
                    player.hideRoute();
                }
            });

            $("#showTrail").change(function() {
                var flag = $(this).is(":checked");
                if (flag) {
                    player.showTrail();
                } else {
                    player.hideTrail();
                }
            });

            // player.play();

            function play() {
                player.play();
            }

            function pause() {
                player.pause();
            }

            function finish() {
                player.finish();
            }

            function cancel() {
                player.cancel();
            }

            function speed(t) {
                player.setUnitTime(unitTime * t * 0.1);
            }
        </script>
    </body>
</html>
